<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백지옥</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
    <script>
        async function callBackHell(){
        // async 함수 내에서 await키워드를 통해서 동기적 실행을 보장
        await  $.ajax({
                url:'https://jsonplaceholder.typicode.com/posts/1',
                type: 'GET',
                dataType: 'json',
                success: function(a){
                // ajax와 같은 서버데이터호출 함수는 response를 parsing까지 다 진행
                console.log("a :" , a);
                                    
                },
                error: function(e){
                    console.log(e);
                }
         })

         await  $.ajax({
                url:'https://jsonplaceholder.typicode.com/posts/1',
                type: 'GET',
                dataType: 'json',
                success: function(b){
                // ajax와 같은 서버데이터호출 함수는 response를 parsing까지 다 진행
                console.log("b :" , b);
                },
                error: function(e){
                console.log(e);
                }
                })  


       await $.ajax({
                url:'https://jsonplaceholder.typicode.com/posts/1',
                type: 'GET',
                dataType: 'json',
                success: function(c){
                // ajax와 같은 서버데이터호출 함수는 response를 parsing까지 다 진행
                console.log("c :" , c);
                },
                error: function(e){
                console.log(e);
                 }
                })

        }
        callBackHell();
        console.log('hello world');

    </script>
</body>
</html>
