<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_function</title>
    <script>
        function basicFunction(){
            alert("hello world")
        }

        const varialbeFunction1 = function(){
            alert("함수를 변수로 setting")
        }
        // 실행문이 1줄 밖에 없을 때에는 아래와 같은 함수형에서 중괄호 생략가능능
        const varialbeFunction2 = ()=>alert("함수를 변수로 setting");
        function returnFunction(){
           console.log(makeString1());
           console.log(makeString2());
           console.log(makeString3());

        }

        function makeString1(){
            return "hello world1";
        }
        const makeString2 = ()=>{return "hello world2";};
        const makeString3 = ()=>"hello world3"; //이때에는 return 까지 생략해야함

        function paramFunction(a,b){
            alert(a+b);
        }
//매개변수를 넘기지 않아도 에러가 나지않고 작동하는데 , 단 매개변수를 넘기지않으면 default값인 홍길동이 출력되도록 설정한 것
        function paramFunction2(name="홍길동"){ 
            alert("이름은"+ name + "입니다")
        }
        // ...을 통해 매개변수를 배열형태로 받을 수 있음
        function paramFunction3(...numbers){
            let total = 0;
            for(let i=0; i<numbers.length; i++){
                total += numbers[i];
            }
            alert("총합은" + total);
        }


        function functionWithException(){

            try{
            example();
            } catch(e){
                console.log(e);
                console.log(e.message);

            }
            console.log("그 이후 코드 실행");
            
            // const response1 =axios.get('https://naver.com')
            const response = {data1:{id:1, name:'kim'}};
            console.log(response);
            console.log(response.data1.name);
        }
        function showPerson(){
                const person = createPerson('홍길동',20)
                console.log(person.name);
                console.log(person.age);
                console.log(person.printPerson());
                person.name ="홍길동2";

        }
        function createPerson(name, age){
            return {
                name:name,
                age:age,
                printPerson:function(){
                    // this :객체 자기 자신을 의미.
                    return "이름은" + this.name + "나이는" + this.age;
                }
            }
        }

        function reload(){
            window.location.reload()
        }
        function locationMove(){
            window.location.href = "https://naver.com";
        }
        

    </script>
</head>
<body>
    <h2>js 기본 함수 호출</h2>
    <button onclick="basicFunction()">함수 호출 basic</button>
    <button onclick="varialbeFunction1()">변수 함수 호출1</button>
    <button onclick="varialbeFunction2()">변수 함수 호출2</button>
    <button onclick="returnFunction()">리턴이 있는 함수 호출</button>
    <button onclick="paramFunction(1,'2')">매개변수 있는 함수 호출1</button>
    <button onclick="paramFunction2()">매개변수 있는 함수 호출2</button> 
    <button onclick="paramFunction3(1,2,3,4,5)">매개변수 있는 함수 호출3</button> 

    <h2>js 예외처리</h2>
    <button onclick="functionWithException()">예외처리 함수 호출</button>

    <h2>객체에 안에 있는 함수 호출</h2>
    <button onclick ="showPerson()"> person 객체 생성 및 조회</button>

    <h2>window 객체</h2>
    <button onclick="reload()">화면 새로고침</button>
    <button onclick="locationMove()">화면이동</button>

    <h2>event listener 객체 활용</h2>
    <button id="button1">버튼1</button>
    <button onclick="scrollEvent()">스크롤링시 이벤트리스너 동작</button>

    <h2>html 요소 동적으로 생성</h2>
    <button onclick="addItem()">항목 추가</button>
    <div id="target">
        <input type="text"><br>


    </div>


    <script>
        function addItem(){
            let divElement = document.getElementById("target");
            divElement.innerHTML += "<input type='text'><br>"
        }

        const button = document.getElementById("button1");
        if(button){
            // click이라는 약속된 문자열을 동작의 트리거로 사용
            // 즉, 해당 버튼이 클릭되면 매개변수로 주어지는 함수가 실행
            button.addEventListener('click',()=>alert("hello world"));
        }
        
        function scrollEvent(){
            window.addEventListener('scroll',()=>console.log('hello world'))
        }

    </script>




</body>
</html>
