<!-- 글쓰기 form 생성 실습 -->
 <!-- 제목,내용입력(사이즈 넉넉하게), 예약여부(예스 오얼 노-radio버튼), 예약 등록 시간 -->
 <form action="www.naver.com" method="post" enctype="multipart/form-data">
    <div>
        <label>제목</label>
        <input type="text" name="title" maxlength="20">
    </div>
    <div>
        <label for>게시판선택</label>
        <select name="postchoice" >
            <option value="free">자유게시판</option>
            <option value="best">베스트게시판</option>
            <option value="secret">익명게시판</option>

        </select>

    </div>
    <div>
        <label>내용</label><br>
        <textarea name="content" rows="10" cols="50" placeholder="여기에다 글을 써주세요"></textarea>
    </div>
    <div>
        <label for>첨부파일</label>
        <input type="file" name="added file" accept="image/*" >
    </div>
    <div>
        <label>글 비밀번호 설정</label>
        <input type="password" name="password" size="25" maxlength="4" placeholder="4자리 비밀번호를 설정해주세요">
    </div>

    <div>
        <label>게시예약</label>
        <input type="radio" name="reservation" value="1">YES
        <input type="radio" name="reservation" value="0">NO

    </div>

    <div>
        <label>예약등록시간</label>
        <input type="datetime-local" name="reservation_time">

    </div>


    <div>
        <input type="submit" value="게시하기">

    </div>
 </form>
