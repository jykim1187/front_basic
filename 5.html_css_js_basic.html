<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html css js 통합 기본본</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <style>
       /* 태그선택자 */
       p{
            color: grey;
        }
        /* 클래스선택자 :태그 선택자보다 우선한다다 */
        .c1{    
            color: blue;
            text-align: center;
        }
        /* id선택자 */
        #id1{
            color: red;
        }
        /* 자손선택자 : 자손 모두에게 영향 */
        div h5{
            color: green;
        }

        /* 자식선택자 : 직계 자식에게만 영향 */
        div >p{
            color: yellow;
        }

    </style>
    <script>
        function updateDemo1(){
            document.getElementById("demo1").innerHTML="hello world1";
        }
        document.getElementById("load1").innerHTML="hello world load1"

    </script>
    <!-- 외부 js import시에 아래와 같이 선언언 -->
    <script  src="js/myjs.js"></script>
</head>
<body>
    <!-- css적용방법 3가지 : 인라인, 내부스타일, 외부스타일 -->
     <p style="color: green; text-align: center; text-decoration: underline;">인라인스타일 적용</p>

     <!-- 내부스타일 적용 : 문서전체에 대한 디자인을 head에 style태그 내에서 한꺼번에 지정 -->
     <!-- 이때에 요소를 선택해야하는데, 요소 선택의 방법으로는 태그선택자, 클래스 선택자, id선택자 3가지 방법 -->
      <p>태그 선택자 적용</p>
      <p class="c1">클래스 선택자 적용</p>
      <p class="c1">클래스 선택자 적용</p>
      <!-- id는 문서전체에서 유일해야함 -->
      <p id="id1">ID 선택자 적용</p>

      <!-- 외부스타일 적용 -->
      <p id="external1">외부스타일 적용</p>

      <!-- 자손선택자 : 하위(자손)태그 모두에게 영향 -->
    <div>
        <h2>자식선택자 예시</h2>
        <p>첫번째 단락</p>
        <section><p>두번째 단락</p></section>

    </div>
      <!-- 자식선택자 : 직계자식에게만 영향 -->



      <h2>javascript예시</h2>
      <p id="demo1">변경될 내용1</p>
      <button onclick="updateDemo1()">변경버튼1</button>
      <p id="demo2">변경될 내용2</p>
      <button onclick="updateDemo2()">변경버튼2</button>
      <p id="demo3">변경될 내용3</p>
      <button onclick="updateDemo3()">변경버튼3</button>

        <h2>js로드 순서</h2>
        <p id="load1">js 로드1</p>
        <p id="load2">js 로드2</p>


<!-- script태그는 헤드부분에 있어도 되고 바디부분에 있어도 된다//document는 이html문서를 가르킨다다 -->
      <script>
        document.getElementById("load2").innerHTML="hello world load2"
        function updateDemo2(){
            document.getElementById("demo2").innerHTML="hello world2";
        }

      </script>


</body>
</html>
