<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 콜백함수</title>
</head>
<body>
    <button onclick="basicFunction()">일반함수 예제</button>
    <button onclick="callbackFunction1()">콜백함수 예제1</button>
    <button onclick="callbackFunction2()">콜백함수 예제2(동기적실행)</button>
    <button onclick="callbackFunction3()">콜백함수 예제3(비동기 실행)</button>

    <script>
        function basicFunction(){
            alert("hello world");
        }

        function callbackFunction1(){
            userInput((a)=>{console.log(a)});
        }

        function userInput(callback){
            callback("honglidong");
        }



        function callbackFunction2(){
            const numbers = [1,2,3,4,5];
            numbers.foreach((a)=>console.log(a))
            console.log("hello world");
        }

        function callbackFunction3(){
            //setTimeout함수는 js의 대표적인 비동기함수 중 하나(+콜백함수 처리)
            setTimeout(()=>console.log("hello world"), 2000);
            console.log("hello world2");
            console.log("hello world3");
        }
        


    </script>
</body>
</html>
